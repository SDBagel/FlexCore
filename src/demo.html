<!DOCTYPE html>
<html lang="en">
<head>
  <title>FlexibleCSS Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="demo.css">
  <link rel="stylesheet" type="text/css" href="css/flexible.css">
</head>
<body>
  <main class="container flex-column">
    <h1>FlexibleCSS Demo</h1>
    <p>A very basic demonstration of FlexibleCSS stylings.</p>
    <br>
    <p>flex-smart, flex-list, flex, btn, btn-outline, btn-disabled</p>
    <div class="flex-smart flex-list">
      <button class="btn flex">Primary</button>
      <button class="btn-outline flex">Secondary</button>
      <button class="btn-disabled flex">Secondary</button>
    </div>
    <br>
    <p>flex-smart-reverse</p>
    <div class="flex-smart-reverse flex-list">
      <button class="btn flex">Primary</button>
      <button class="btn-outline flex">Secondary</button>
      <button class="btn-disabled flex">Secondary</button>
    </div>
    <br>
    <p>anchor elements</p>
    <div class="flex-smart flex-list">
      <a href="" class="btn flex">Primary</a>
      <a href="" class="btn-outline flex">Secondary</a>
      <a href="" class="btn-disabled flex">Secondary</a>
    </div>
  </main>
</body>
</html>
